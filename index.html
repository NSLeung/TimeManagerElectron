<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="style.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav style="background-color: #00bcd4">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo left"><i class="material-icons">assessment</i>MicroTrack</a>
        </div>

      </nav>

      <div class="container">
        <div class="row">
          <div class="col s4">
            <a href="#trackModal" class="btn-floating btn-large tooltipped green modal-trigger" data-tooltip="Begin Track">
              <i class="material-icons">check</i>
            </a>
          </div>


          <div class="col s4">
            <a href="#" class="btn-floating btn-large tooltipped yellow" data-tooltip="View Stats">
              <i class="material-icons">assessment</i>
            </a>
          </div>
          <div class="col s4">3</div>
        </div>
      </div>

      <!-- Dialogue when "track button clicked -->
      <div class="modal card" id="trackModal">
      <div class="card row">
       <div class="col s12">
         <div class="card blue-grey darken-1">
           <div class="card-content white-text">
             <span class="card-title">Track an Event</span>
<!-- Location prompt -->
               <div class="row">
                <form class="col s12">
                 <div class="row">
                   <div class="input-field col s12">
                     <i class="material-icons prefix">add_location</i>
                     <input id="icon_prefix" type="text" class="validate">
                     <label for="icon_prefix">Where you at?</label>
                   </div>
                 </div>
                </form>
                </div>

                <!-- Action prompt -->
                <div class="row">
                  <form class = "col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">directions_run</i>
                        <select class="icons">
                          <option value="" disabled selected>Whatcha Doin'?</option>
                          <option value="1" data-icon="/ic_library_books_black_24dp_1x.png" class="left circle">Studying</option>
                          <option value="2" data-icon="images/office.jpg" class="left circle">Working out</option>
                          <option value="3" data-icon="images/yuna.jpg" class="left circle">Doing Homework</option>
                        </select>
                      </div>
                    </div>
                  </form>
                </div>
             <!-- Reminder Switch -->
             <div class="row">
               <form class="col s12">
                 <div class="row">
                   <div class="col s12">
                    <label class="cardLabel">Reminder?</label>
                     <div class="reminder switch col s12" >
                      <i class="material-icons prefix">add_alarm</i>

                       <label>
                         Off
                         <input type="checkbox" id="reminderSwitch">
                         <span class="lever" ></span>
                         On
                       </label>
                     </div>
                   </div>
                 </div>
               </form>
              </div>

              <!-- Reminder time - be sure to implement hiding/disabled functionality -->
              <div class="row" id="reminderTime">
                <form class="col s12">
                  <div class="row">
                    <div class="col s12">
                      <label class="cardLabel">In How Long?</label>
                      <input type="text" class="timepicker"></input>
                    </div>
                  </div>
                </form>
              </div>

  <!-- end card content here -->
           </div>

           <div class="card-action">
             <a href="#">Begin Tracking!</a>
             <a href="#">Add as Template</a>
             <a href="#">Cancel</a>
           </div>
         </div>
       </div>
     </div>
     </div>


      <!-- Button stuff -->
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons center">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
      </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="main.js"></script>
      <script src="http://localhost:35729/livereload.js"></script>
    </body>
  </html>
