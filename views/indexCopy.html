      <div class="container">
        <div class="row">
          <div class="col s4">
            <a href="#trackModal" class="btn-floating btn-large tooltipped green modal-trigger" data-tooltip="Begin Track">
              <i class="material-icons">check</i>
            </a>
          </div>


          <div class="col s4">
            <a href="trackStats.html" class="btn-floating btn-large tooltipped yellow" data-tooltip="View Stats">
              <i class="material-icons">assessment</i>
            </a>
          </div>
          <div class="col s4">

            </a>
          </div>

      <!-- Card when "track" button clicked -->
      <div class="modal card" id="trackModal">
        <div class="card row">
         <div class="col s12">
           <div class="card blue-grey darken-1">
             <div class="card-content white-text">
               <span class="card-title">Track an Event</span>
          <!-- Location prompt -->
                    <form class="col s12" action="/events/add" method="post">
                     <div class="row">
                       <div class="input-field col s12">
                         <i class="material-icons prefix">add_location</i>
                         <input type="text" name="location">
                         <label >Where you at?</label>
                       </div>
                     </div>
                    </form>

                  <!-- Action prompt -->
                    <form class = "col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">directions_run</i>
                          <select class="icons">
                            <option value="" disabled selected>Whatcha Doin'?</option>
                            <option value="1" data-icon="../images/ic_library_books_black_24dp_1x.png" class="left circle">Studying</option>
                            <option value="2" data-icon="../images/office.jpg" class="left circle">Working out</option>
                            <option value="3" data-icon="../images/yuna.jpg" class="left circle">Doing Homework</option>
                          </select>
                        </div>
                      </div>
                    </form>
               <!-- Reminder Switch -->
               <div class="row">
                 <form class="col s12">
                   <div class="row">
                     <div class="col s12">
                      <label class="cardLabel">Reminder?</label>
                       <div class="reminder switch col s12" >
                        <i class="material-icons prefix">add_alarm</i>

                         <label>
                           Off
                           <input type="checkbox" id="reminderSwitch">
                           <span class="lever" ></span>
                           On
                         </label>
                       </div>
                     </div>
                   </div>
                 </form>
                </div>

                <!-- Reminder time -->
                <div class="row" id="reminderTime">
                  <form class="col s12">
                    <div class="row">
                      <div class="col s12">
                        <label class="cardLabel">When?</label>
                        <input type="text" class="timepicker"></input>
                      </div>
                    </div>
                  </form>
                </div>

    <!-- end card content here -->
             </div>

             <div class="card-action">
               <!-- replace with buttons -->
               <!-- <a href="#">Track</a>
               <a href="#">Save</a>
               <a href="#" class="btn-flat modal-close waves-effect">Cancel</a> -->
               <button class="btn waves-effect waves-light" type="submit" name="action">
                 <i class="material-icons right">send</i>
               </button>
               <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                 <i class="material-icons right">send</i>
               </button>
               <button class="btn waves-effect waves-effect modal-close" type="submit" name="action">Cancel
                 <i class="material-icons right">cancel</i>
               </button>
             </div>
           </div>
         </div>
       </div>
     </div>


      <!-- Fixed Action Button stuff -->
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons center">mode_edit</i>
        </a>

          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
      </div>
